---
# vars file for init-host

users_default_shell: /bin/bash
users_create_homedirs: true

uousers:
  - name: admin
    username: testadmin
    group: 'uo-admin'
    groups: ['root', 'sudo']
    uid: 1001
    shell: '{{users_default_shell}}'
    generate_ssh_key: yes
    key: https://github.com/mohitsharma44.keys
    profile: |
      alias ll='ls -lah'
    comment: "Admin user"

  - name: user
    username: testuser
    group: 'uo-users'
    uid: 1002
    shell: '{{users_default_shell}}'
    generate_ssh_key: yes
    key: https://github.com/mohitsharma44.keys
    comment: "Regular user"

uogroups:
  - name: uo-admin
    groupname: uo-admin
    type: admin
    gid: 10000

  - name: uo-users
    groupname: uo-users
    type: user
    gid: 10001

delusers:
  - name: user
    username: testuser
    remove: yes
    force: yes

# If installing packages, filename containing package names
apt_installs: ubuntu_apt_installs.txt
